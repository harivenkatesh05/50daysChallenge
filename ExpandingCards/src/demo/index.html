<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <template id="cardTemplate">
        <div class="card">
            <img class="image"/>
            <span class="name"></span>
        </div>

    <template id="containerTemplate"><div class="container"></div></template>
    <style>
        .app{
            max-height: 700px;
            overflow: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto 5%;
        }
    </style>
    <link href="../base/Styles/card.css" rel="stylesheet" type="text/css">
    <link href="../base/Styles/container.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="app"></div>
    <script src="./init.js" type="module"></script>
</body>
</html>
